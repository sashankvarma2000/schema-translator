services:
  - type: web
    name: schema-translator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 300 --graceful-timeout 300 --worker-class gevent --workers 2 --worker-connections 1000 web_dashboard:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 8080
      - key: PYTHON_VERSION
        value: 3.11.9

